<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- (A) Load QRCODEJS, JQUERY libs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <title>SeQRe</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="logo+title.png" width="300"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">About</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-xxl">
        <div align="center">
            <h1 style="padding:20px">Log in with QR code below:</h1>


            <!--QR Code Placeholder-->
            <div id="qrcode" style="padding:50px"></div>

            <!-- Generate QR Code Script -->
            <script>
                url = "com.amazon.mobile.shopping.web://amazon.com"

                window.addEventListener("load", function () {
                    var qr_code = new QRCode(document.getElementById("qrcode"), url);
                });
            </script>

            <h1>OR</h1>

            <h1 style="padding-bottom: 20px;">Offline Log In:</h1>
        </div>

        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="exampleUserId" placeholder="id123">
                <label for="exampleUserId" class="form-label">User ID</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="exampleKeyAlias" placeholder="key123">
                <label for="exampleKeyAlias" class="form-label">Key Alias</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
